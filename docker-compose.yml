version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: axon-postgres
    environment:
      POSTGRES_DB: axonproject
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yasuo20gg
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - axon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: hogiathang/axon-backend:latest
    container_name: axon-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/axonproject
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yasuo20gg
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - axon-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  axon-network:
    driver: bridge
