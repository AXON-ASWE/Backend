spring:
  config:
    import: optional:classpath:secret.yml
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/axonproject}
    username: ${SPRING_DATASOURCE_USERNAME:axondev}
    password: ${SPRING_DATASOURCE_PASSWORD:yasuo20gg}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      encoding: UTF-8

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Application specific OpenAPI settings
application:
  openapi:
    dev-url: http://localhost:8080
  frontend:
    url: http://localhost:3000
  email:
    verification:
      expiry: 24