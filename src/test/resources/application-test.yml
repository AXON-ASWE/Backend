spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/axonproject_test}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:test_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
  sql:
    init:
      mode: always
      encoding: UTF-8

# Disable Swagger in tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging configuration for tests
logging:
  level:
    com.swe.project: INFO
    org.springframework: WARN
    org.hibernate: WARN
